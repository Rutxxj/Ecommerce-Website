{% extends "base.html" %}
{% block title %}
view details
{% endblock  %}
{% block body %}
<div class="row">
    <div class="col-md-4">
        <img src="{{products.image.url}}" class="card-img-top" alt="..." style="width: 100%; height:200px;">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{products.name}}</h5>
            <p class="card-text">{{products.description}}</p>
            <p class="card-text">{{products.price}}</p>
            <a href="/addcart/{{products.id}}"><button type="submit" class="btn btn-danger">Add to card</button></a>
            <a href="/"><button type="submit" class="btn btn-danger">Back</button></a>
        </div><br>
        
    </div>
</div>
{% endblock  %}
